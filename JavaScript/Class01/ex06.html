<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            font-weight: bold;
            background-color: green;
            color:white;
            width: 200px;
            height: 200px;
            line-height: 180px; /* Vertical align in DIV*/
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicked()" onmouseenter="enter()" onmouseout="out()">
        Interactive...
    </div>

    <script>
        function out() {
            var c = document.getElementById("area")
            c.innerText = 'OUT'
            c.style.background = 'green'
        }

        function enter() {
            var b = document.getElementById('area')
            b.innerText = 'IN'
        }

    function clicked() {
        var a = document.getElementById('area')
            a.innerText = 'You clicked!'
            a.style.background = 'grey'
        }
    </script>
</body>
</html>

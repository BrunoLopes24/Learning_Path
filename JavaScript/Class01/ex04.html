<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>


    <script>
        var nome = window.prompt('Your name: ')
        document.write(`Hello, ${nome}. your name have ${nome.length} letters. <br/>`)  // Number of letters
        document.write(`Your name in Capital is ${nome.toUpperCase()}. <br/> `) // UPPERCASE
        document.write(`Your name in lowercase is ${nome.toLowerCase()}.`) // LOWERCASE
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex15.css">
    <title>Age Verify</title>
</head>
<body>
    <header>
        <h1> Age Verify</h1>
    </header>

    <section>
        <div>
            <p><label for="txtano">Year of Birthday: </label>
                <input type="number" name="txtano" id="txtano" max="4" required>
            </p>
            <p>Sex:
                <input type="radio" name="radsex" id="mal" checked required>
                <label for="mal">Male</label>
                <input type="radio" name="radsex" id="fem" required>
                <label for="fem">Female</label>
            </p>
            <p><input type="button" value="Check" onclick="verify()"></p>
        </div>
        <div id="res">
            <p>Fill the form to see the result</p>
        </div>
    </section>

    <footer>
        <p>&copy; Bruno Lopes</p>
    </footer>

    <script src="ex15.js"></script>
    
</body>
</html>

<body>
    <h1>HTML Tags</h1>
    <p>In HTML5 we can use the elements of the lists. When the mouse is over a words, shows wichs TAG use </p>
    <hr>
    <ul>
        <li abbr title="Use a TAG &lt;p&gt;">Paragraphs</abbr></li>
        <li abbr title="Use a TAG &lt;h1&gt;..&lt;h6&gt;">Titles</abbr></li>
        <li abbr title="Use a TAG &lt;img&gt;">Images</abbr></li>
        <li abbr title="Use a TAG &lt;abbr&gt;">Abreviations</abbr></li>
        <li abbr title="Use a TAG &lt;code&gt;">Font-Source</abbr></li>
        <li abbr title="Use a TAG &lt;ol&gt; e &lt;li&gt;">Ordered Lists</abbr></li>
        <li abbr title="Use a TAG &lt;ul&gt; e &lt;li&gt;">Non Ordered Lists</abbr></li>
    </ul>

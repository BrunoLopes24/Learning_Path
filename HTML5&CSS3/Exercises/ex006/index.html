<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    <h1>Main Formatting</h1>
    <h2>Bold</h2>
    <p>In this sentence we use <b>BOLD</b> with <b>non</b> semantinc TAG &rightarrow; &lt;b&gt;</p>
    <p>In this sentence we use <strong>BOLD</strong> with semantinc TAG &rightarrow; &lt;strong&gt;</p>
    <h2>Italic</h2>
    <p>In this sentence we use <i>italic</i> with TAG i (non semantic)</p>
    <p>In this sentence we use <em>italic</em> with TAG em (semantic)</p>
</body>
</html>

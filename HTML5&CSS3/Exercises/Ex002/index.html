<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph, Symbols and Emojis</title>
</head>
<body>
    <h1>Paragraph and line break</h1>
    <hr>
    <p>You can write a paragraph between a tag &lt;p&gt; and &lt;/p&gt; </p> <!--&lt is less than | &gt is greater than-->
    <hr>
    <p>To break the paragraph <br> use the tag &lt;br&gt;</p>
    <hr>
    <p>Wil add some special symbols:
        &reg; <!--Registered mark-->
        &copy; <!--Copyright mark-->
        &trade; <!--Trademark-->
        &euro;
        &pound;
        &dollar;
        &cent;
        &delta;
        &Delta;
        &uparrow;
    </p>
    <hr>
    <p>Emojis: 
        &#x20BF; <!--Bitcoin Symbol-->
        &#x1F33F; <!--Cannabis Symbol-->
    </p>
</body>
</html>

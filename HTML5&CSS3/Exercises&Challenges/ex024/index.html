<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/stylemobile.css">
    <link rel="stylesheet" href="styles/mediaqueries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Login Page</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="image">

            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Welcome! Log in to this testing page! Thanks!</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="field">
                        <span class="material-symbols-outlined"> person </span>
                        <input type="email" name="mail" id="imail" placeholder="Email Here" autocomplete="email" maxlength="30" required>
                        <label for="ilogin">Login:</label>
                    </div>
                    <div class="field">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="pass" id="ipass" placeholder="Password" autocomplete="current-password" minlength="8" maxlength="20" required>
                        <label for="ipass">Pass:</label>
                    </div>

                    <input type="submit" value="Login">
                    <a href="#" class="button"> Forgot Password <span class="material-symbols-outlined"> mail </span> </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>

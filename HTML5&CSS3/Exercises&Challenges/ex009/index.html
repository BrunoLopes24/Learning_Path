<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media in HTML5</title>
</head>
<body>
    <h1>Dynamic Images</h1>
    <p>Open this website in any device or zoom in/out your browser</p>
    
    <picture>
        <source media="(max-width: 800px)" srcset="images/small.png" type="image/png">
        <source media="(max-width: 1055px)" srcset="images/medium.png" type="image/png">
        <img src="images/big.png" alt="Big Pictures">
    </picture>
    <h1>Play Audio</h1>
    <!--<audio src="Audio/song.mp3" autoplay controls></audio>--> <!-- Good Formats MP3 OGG WAV -->
    <p>Song:</p>
    <audio preload="metadata" controls loop>
        <source src="Audio/song.mp3" type="audio/mpeg">
        <source src="Audio/song.ogg" type="audio/ogg">
        <source src="Audio/song.wav" type="audio/wav">
        <p>Unfortunately your browser do not support any media! We suggest update the version of your browser.</p>
    </audio>
    <p>Podcast:</p>
    <audio preload="metadata" controls loop>
        <source src="Audio/podcast.mp3" type="audio/mpeg">
        <source src="Audio/podcast.ogg" type="audio/ogg">
        <source src="Audio/podcast.wav" type="audio/wav">
        <p>Unfortunately your browser do not support any media! We suggest update the version of your browser.</p>
    </audio>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
    <style>
        body {
           font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            height: 500px;
            border-collapse: collapse;
        }
        
        tr {
            background-color: white;
        }
         
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; 
            vertical-align: baseline;
        }
    </style>
</head>
<body>
    <h1>My first table</h1>

    <table>
        <tr> <!-- First row-->
            <td> A1 </td>
            <td> B1 </td>
            <td> C1 </td>
        </tr>
        <tr> <!-- Second row-->
            <td> A2 </td>
            <td> B2 </td>
            <td> C2</td>
        </tr>
        <tr> <!-- Tirth row-->
            <td> A3 </td>
            <td> B3 </td>
            <td> C3</td>
        </tr>
        <tr> <!-- Forth row-->
            <td> A4 </td>
            <td> B4 </td>
            <td> C4</td>
        </tr>
    </table>
</body>
</html>

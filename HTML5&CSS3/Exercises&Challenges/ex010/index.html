<!DOCTYPE html>

    <title>Video</title>
</head>
<body>
    <h1>Videos hosted locally</h1>
    <p>Video in my computer</p>
     <video poster="images/front-cover.png" controls width="300">  <!-- To create a first image before play the video 'poster'-->

        <source src="video/video.mp4" type="video/mkv">
        <source src="video/video.webm" type="video/webm">
        <p>Sorry for the inconvenience, but your browser do not support any types to play the v√≠deo</p>
     </video>
     <p>Video from External (ex. youtube)</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/9XZIE8R5tsE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>

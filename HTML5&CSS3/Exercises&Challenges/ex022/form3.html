<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Types FORMS:</h1>
    <form action="register.php" method="get">
        <p>
            <label for="iname">Name:</label>
            <input type="text" name="iname" id="iname" placeholder="Full Name" required>
        </p>
        <p>
            <label for="imedia">Average:</label>
            <input type="number" name="media" id="imedia" min="0" max="20" step="0.5" placeholder="0 to 20">
        </p>
        <p>
            <label for="imonth">Month:</label>
            <input type="month" name="month" id="imonth">
        </p>
        <p>
            <label for="iday">Day:</label>
            <input type="date" name="day" id="iday">
        </p>
        <p>
            <label for="itime"> Time:</label>
            <input type="time" name="time" id="itime">
        </p>
        <p>
            <input type="submit" value="Register">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>

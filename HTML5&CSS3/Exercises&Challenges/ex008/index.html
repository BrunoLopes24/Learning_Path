<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of Links</title>
</head>
<body>
    <h1>Use External Links</h1>
    <p>Access my Github Repository <a href="https://github.com/BrunoLopes24?tab=repositories" target="_blank" rel="external">here</a>.</p> <!-- use target _blank and rel to open external link in new browser tab-->
    <h1>Internal Link</h1>
    <p>This is the first page of my website, if you want to see my Second page, click <a href="pag002.html" rel="next">here</a></p> <!-- As 2 page is the same website, don't need de 'target'-->
    <p>Access <a href="news/pag003.html" rel="next ">news page</a></p>
    <h1>Download Link</h1>
    <ul>
        <li><a href="book/Pythonlearn-01-Intro.pptx" download="Pythonlearn-01-Intro.pptx" type="application/vnd.ms-powerpoint">Download this book</a></li>
        <li><a href="book/Pythonlearn-01-Intro.pptx.zip" download="Pythonlearn-01-Intro.pptx.zip" type="application/zip">ZIP book</a></li>
    </ul>
</body>
</html>
